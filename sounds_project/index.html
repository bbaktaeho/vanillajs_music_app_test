<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>bbak_Mssic</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>BBAK_Music</h1>
        <p>make music with only one tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio src="./audio/bubbles.mp3" class="sound"></audio>
        </div>
        <div class="pad2">
          <audio src="./audio/clay.mp3" class="sound"></audio>
        </div>
        <div class="pad3">
          <audio src="./audio/confetti.mp3" class="sound"></audio>
        </div>
        <div class="pad4">
          <audio src="./audio/glimmer.mp3" class="sound"></audio>
        </div>
        <div class="pad5">
          <audio src="./audio/moon.mp3" class="sound"></audio>
        </div>
        <div class="pad6">
          <audio src="./audio/ufo.mp3" class="sound"></audio>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
